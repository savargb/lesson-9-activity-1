<html>
    <head>
        <title>Shadow</title>
        <style>
            *{
                text-align:center;
                font-family:monospace;
            }
            #text{
                text-shadow:2px 2px 1px #CC5500;
                /* (right-offset)px (left-offset)px (fade)px-color*/
            }
            #box{
                box-shadow:9px 9px 5px #001fcc;
                /* (right-offset)px (left-offset)px (fade)px-color*/
            }
            #indent{
                text-indent:50%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">Hello my name is savargb</h1>

        <h1 id="box">What is you name???</h1>

        <div>
            <p>This is text indent</p>
            <p id="indent">This is an example of text indent</p>
        </div>
    </body>
</html>
